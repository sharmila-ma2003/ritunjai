  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-success heading">Gesture Web App
        <br>
        <span>&#9995;</span>

        <span>&#128077;</span> 
        <span>&#128078;</span>

      	<br>

        <span>&#9995;</span>

        <br><br>

      <div class="col-md-4 col-sm-12 col-xs-12">

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="color: black"> snapshot- </label>
        <div id="result"></div><br>

        <br><br>

      </div>
    </center>

  </div>
